<!DOCTYPE html>
<html lang="en">
<head>
<!-- 字符串比较    大小写转换    模糊收索——search的使用   多关键词——split-->
<!-- 表单内容验证：阻止用户输入非法字符，输入时，失去焦点时的验证 _onkeyup  onblur    提交时检查   onsubmit  
 -->	
 <meta charset="UTF-8">
	<title>表格的应用</title>
	<script>
		window.onload = function() {
			var oTab = document.getElementById("tab1");
			var oName = document.getElementById("name");
			var oAge = document.getElementById("age");
			var obutton = document.getElementById("button");
			// alert(oTab.getElementsByTagname("tbody")[0].getElementsByTagName("tr")[0].getElementsByTagName("td")[1].innerHTML);
			// // 這個是同上的簡寫 tHead tFooter 不是数字是一个元素
			// alert(oTab.tBodies[0].rows[0].cells[1].innerHTML);


			for(var i=0;i<oTab.tBodies[0].rows.length;i++) {
				if(i%2) {
					oTab.tBodies[0].rows[i].style.background = "yellow";
				}else {
					oTab.tBodies[0].rows[i].style.background = "red";
				}
			}//隔行变色


			for(var i=0;i<oTab.tBodies[0].rows.length;i++) {
				
					oTab.tBodies[0].rows[i].onmouseover = function() {
						oldColor = this.style.background;
						this.style.background = "green";
					}
					oTab.tBodies[0].rows[i].onmouseout = function() {
						this.style.background = oldColor;
					}
			}
			//选择的行变色

			//添加一行
			obutton.onclick = function() {
				var oTr =document.createElement("tr");
				id = oTab.tBodies[0].rows.length+1;

				var oTd =document.createElement("td");
				oTd.innerHTML = id++;
				oTr.appendChild(oTd);

				var oTd = document.createElement("td");
				oTd.innerHTML = oName.value;
				oTr.appendChild(oTd);

				var oTd = document.createElement("td");
				oTd.innerHTML = oAge.value;
				oTr.appendChild(oTd);

				var oTd = document.createElement("td");
				oTd.innerHTML = "<a href='javascript:;' >删除</a>";
				oTr.appendChild(oTd);

				oTd.getElementsByTagName('a')[0].onclick = function() {
					console.log("ddddd");
					oTab.tBodies[0].removeChild(this.parentNode.parentNode);
				}
				oTab.tBodies[0].appendChild(oTr);
				
			
			}
			
		}
	</script>
</head>
<body>	
姓名：<input type="text" id="name">
年龄：<input type="text" id="age">
<input type="button" id="button" value="添加"/>
	<table id="tab1" border="1px" width="500px">
		<thead>
			<td>ID</td>
			<td>姓名</td>
			<td>年龄</td>
			<td>操作</td>
		</thead>
		<tbody><!-- 不写tbody浏览器也会自动给加上 但是会把表头也算入一行-->
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>20</td>
				<td><a href="javascript:;">删除</a></td>

			</tr>
			<tr>
				<td>2</td>
				<td>丽水</td>
				<td>32</td>
				<td><a href="javascript:;">删除</a></td>

			</tr>
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>24</td>
				<td><a href="javascript:;">删除</a></td>

			</tr>
			<tr>
				<td>4</td>
				<td>何以</td>
				<td>12</td>
				<td><a href="javascript:;">删除</a></td>

			</tr>
			<tr>
				<td>5</td>
				<td>李乐</td>
				<td>21</td>
				<td><a href="javascript:;">删除</a></td>

			</tr>
		</tbody>
	</table>
</body>
</html>
